<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width-device-width",initial-scale="1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<title>Favorite Programming Language</title>
<style>
    body{
        background:#D5D5D5;
        color:#091353
    }
    h2{
        margin:16px 0;
        border-left:5px solid  #9D84B7;
        padding-left: 16px;
    }
    .total{
        padding:48px;
        height:100vh;
        display:flex;
        flex-direction: column;
        justify-content: center;    
    }
    .total .opt{
        padding:8px 48px;
    }
</style>
</head>
<body>
    <div class="total">
        <h2>Which is/are your favorite programming language/s?</h2>
        <div class="opt">
            <input type="checkbox" id="c">
            <label for="c">C Language</label>
        </div>
        <div class="opt">
            <input type="checkbox" id="c++">
            <label for="c++">C++</label>
        </div>
        <div class="opt">
            <input type="checkbox" id="java">
            <label for="java">Java</label>
        </div>
    </div>
</body>
</html>
